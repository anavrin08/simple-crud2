<div class="container">
    <b>Blog item:</b>
    <div class="array">
    ID: {{blogsArray?.id}}<br>
    Title: {{blogsArray?.title}}<br>
    Description: {{blogsArray?.description}}<br>
    Author: {{blogsArray?.author}}<br>
    Comment/s: {{blogsArray?.comments}}
    </div>
    <button class="btn" (click)="sendBlogIDandEdit()">Edit</button>
    <button class="btn" (click)="sendBlogIDandDelete()">Delete</button>
</div>
